<!DOCTYPE html>
<html lang="en">

  <!-- Created/Designed By Samyak Bumb -->

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="copyright" content="Samyak Bumb">

    <title>Google Login Page Copy By Samyak</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost&display=swap">
    <link rel="stylesheet" href="./style.css">

  </head>

  <body>

    <div class="main">
      <form action="index.html" method="post">
        <div class="head">
          <img class="logo" src="img/logo.png" alt="Google">
          <h3>Create your Google Account</h3>
        </div>
        <div class="name">
          <input type="name" id="" required>
          <label>First name</label>
        </div>
        <div class="name">
          <input type="name" id="" required>
          <label>Last name</label>
        </div>
        <div class="user-name">
          <input type="name" id="" required>
          <label>Username</label>
          <span class="gmail">@gmail.com</span>
        </div>
        <div class="pass">
          <input type="password" class="password" required>
          <label>Password</label>
        </div>
        <div class="pass">
          <input type="password" class="password" required>
          <label>Confirm</label>
        </div>
      </form>
    </div>

  </body>

</html>
